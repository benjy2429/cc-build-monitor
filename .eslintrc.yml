---
parser: babel-eslint
extends:
  - airbnb
  - plugin:react/recommended
plugins:
  - react
rules:
  react/prop-types: off
  react/no-did-mount-set-state: off
  import/extensions: ["error", "never", { "json": "never" }]
  no-console: ["error", { "allow": ["error"] }]
globals:
  describe: true
  it: true
  expect: true
  jest: true
  fetch: true
  beforeEach: true
  afterEach: true
  config: true
